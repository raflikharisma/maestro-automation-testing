appId: com.first_app.pomodorotimer
---
- launchApp
- tapOn:
    id: "com.first_app.pomodorotimer:id/menu_icon"
- scrollUntilVisible:
    element:
      text: "Contact Us"
    direction: "DOWN"
    timeout: 20000
- scrollUntilVisible:
    element:
      text: "Color Theme"
    direction: "UP"
    timeout: 20000
- tapOn:
    id: "com.first_app.pomodorotimer:id/button_color"
- tapOn:
    id: "com.first_app.pomodorotimer:id/cpv_color_panel_view"
    index: 7
- tapOn: "SELECT"
- scrollUntilVisible:
    element:
      text: "Vibration"
    direction: "DOWN"
    timeout: 20000
- scrollUntilVisible:
    element:
      text: "Contact Us"
    direction: "DOWN"
    timeout: 20000
- tapOn:
    id: "com.first_app.pomodorotimer:id/button_how_to_use"
